{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Babadu | Login</title>
{% endblock meta %}

{% block content %}
<section id="authentication-login" class="h-screen w-full xl:px-20 lg:px-10 sm:px-2 px-4 py-16 text-white">
    <div class="h-full flex flex-col items-center justify-center">
        <section id="b01" class="w-full">
            <div class="max-w-md mx-auto p-4">
              <div class="text-start text-shark-500">
                <h1 style="font-family:Mulish; font-size:15pt; color:bg-primary-500; text-align:center">Basis Data B10</h1>
                <h1 style="font-family:Playfair Display; font-size:20pt; color:bg-primary-500; text-align:center">U-League Indonesian Universities Football Championship</h1>
              </div>
        </section>
        <div class="w-full md:w-4/6 my-6 mx-auto h-auto p-4 border border-shark-500 rounded-lg">
            <form method="POST" action="" class="w-full flex flex-col gap-4">
                <div class="text-2xl font-semibold text-primary-500 text-center">
                    Peminjaman Stadium
                </div>
                <hr class="border-shark-400">
                {% csrf_token %}
                <section id="auth-login-input" class="space-y-2">
                    <div class="flex flex-col gap-2">
                        <div class="text-black font-semibold">
                            Stadium
                        </div>
                        <select id="small" class="block w-full p-2 mb-6 text-sm text-primary-500 border border-white rounded-lg bg-white focus:ring-primary-400 focus:border-primary-400 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400">
                        <option selected>Choose a stadium</option>
                        <option value="US">[Nama Stadium 1]</option>
                        <option value="CA">[Nama Stadium 2]<option>
                        <option value="FR">[Nama Stadium 3]</option>
                        </select>  
                        <div class="text-black font-semibold">
                            Tanggal Peminjaman
                        </div>
                                        
                <div class="relative max-w-sm">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-primary-500 dark:text-primary-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                </div>
                <input datepicker datepicker-format="mm/dd/yyyy" type="text" class="bg-primary-500 border border-primary-500 text-primary-500 text-sm rounded-lg focus:ring-primary-400 focus:border-primary-400 block w-full pl-10 p-2.5  dark:bg-white dark:border-primary-500 dark:placeholder-primary-500 dark:text-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400" placeholder="Select date">
                </div>
 
                    </div>
                </section>
                <section id="auth-login-submit" class="space-y-1 mt-">
                    <button
                        class="bg-primary-500 w-full py-2 rounded-lg hover:bg-primary-400 transition cursor-pointer text-white font-semibold"
                        type="submit" value="Login">
                        Submit
                    </button>
    
                </section>
            </form>

        </div>
    </div>
</section>

{% endblock content %}
