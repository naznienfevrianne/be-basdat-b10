{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>U-League | B10</title>
<link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>

</style>

{% block content %}

<section id="authentication" class="h-screen w-full xl:px-20 lg:px-10 sm:px-2 px-4">
    <div class="h-full flex flex-col gap-8 items-center justify-center text-white text-center">
        <section id="b01" class="w-full">
            <div class="max-w-md mx-auto p-4">
              <div class="text-start text-shark-500">
                <h1 style="font-family:Mulish; font-size:15pt; color:bg-primary-500; text-align:center">Basis Data B10</h1>
                <h1 style="font-family:Playfair Display; font-size:20pt; color:bg-primary-500; text-align:center">U-League Indonesian Universities Football Championship</h1>
              </div>
        </section>
        <h1 style="font-family:Mulish; font-size:15pt; color:black; text-align:center">Choose your Role</h1>
        <section id="buttons" class="w-full">
            
            <div class="max-w-lg mx-auto space-y-2 text-white text-lg font-semibold">
              <a href="{% url 'authentication:registerManajer' %}">
                <button class="bg-primary-500 w-full py-2 rounded-lg hover:bg-primary-400 transition cursor-pointer">
                    Manajer
                </button>
              </a>
                <div class="grid grid-cols-7 items-center text-shark-400">
                    <hr class="border-shark-400 col-span-3">
                    <div class="text-xs col-span-1">
                        or
                    </div>
                    <hr class="border-shark-400 col-span-3">
                </div>
              <a href="{% url 'authentication:registerPanitia' %}">
                <button class="bg-primary-500 w-full py-2 rounded-lg hover:bg-primary-400 transition cursor-pointer">
                    Panitia
                </button>
              </a>
              <div class="grid grid-cols-7 items-center text-shark-400">
                <hr class="border-shark-400 col-span-3">
                <div class="text-xs col-span-1">
                    or
                </div>
                <hr class="border-shark-400 col-span-3">
            </div>
          <a href="{% url 'authentication:registerPenonton' %}">
            <button class="bg-primary-500 w-full py-2 rounded-lg hover:bg-primary-400 transition cursor-pointer">
                Penonton
            </button>
          </a>
            </div>
        </section>
        <section class="h-4" />
    </div>
</section>

{% endblock content %}
